{% extends 'base.html' %}

{% block content %}
  <div class="container">
    {% for thumbnail in thumbnails %}
      {% if loop.index0 % 6 == 0 %}
        <div class="row">
      {% endif %}
      <div class="col">
        <a href="{{ url_for('file', id=thumbnail.file_id) }}">
          <img src="{{ thumbnail.thumbnail_path }}" class="img-thumbnail">
        </a>
      </div>
      {% if loop.index % 6 == 0 or loop.last %}
        </div>
      {% endif %}
    {% endfor %}
  </div>
  </div>
  
{% endblock %}
